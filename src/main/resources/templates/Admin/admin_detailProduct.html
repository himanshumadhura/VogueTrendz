<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admin/admin_base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 my-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-6">
                <div class="card bg-whitesmoke" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="card-body p-4 p-lg-5 text-black">
                                <div class="mb-3">
                                    <div th:if="${session.message}">
                                        <div th:classappend="${session.message.type}" class="alert" role="alert">
                                            <p th:text="${session.message.content}"></p>
                                        </div>
                                        <th:block th:text="${@sessionHelper.removeSessionAttribute()}"></th:block>
                                    </div>
                                    <h2 class="text-center mb-5">Details of Product</h2>
                                </div>
                                <div class="mb-5">
                                    <table class="table table-light">
                                        <tr>
                                            <th scope="col">Product Id</th>
                                            <td th:text="${result.id}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <td th:text="${result.name}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Brand Name</th>
                                            <td th:text="${result.brand}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Category</th>
                                            <td th:text="${result.category}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Color</th>
                                            <td th:text="${result.color}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Material</th>
                                            <td th:text="${result.material}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Fitting Type</th>
                                            <td th:text="${result.type}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Price</th>
                                            <td th:text="'â‚¹ '+${result.price}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="col">Image</th>
                                            <td th:text="${result.image}"></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="container text-center d-flex justify-content-center">
                                    <form th:action="@{'/admin/updateProduct/'+${result.id}}" method="post">
                                        <button type="submit" class="btn btn-success btn-pill-large me-2">Update Product</button>
                                    </form>
                                    <button type="submit" id="deleteBtn" class="btn btn-danger btn-pill-large me-2">Delete Product</button>
                                    <button type="button" id="cancelBtn" class="btn btn-secondary btn-pill">Cancel</button>
                                </div>
                                <input type="hidden" id="productId" name="productId" th:value="${result.id}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.tiny.cloud/1/bn0rykzu0lra4f98z0mt5bn9pgw441o4y244sdsrwlwj2cu1/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#description',
        height: 250,
        statusbar: false,
    });
</script>
</body>
</html>
