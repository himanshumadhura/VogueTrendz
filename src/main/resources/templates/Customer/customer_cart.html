<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Customer/customer_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<section class="h-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-lightDark-theme text-whiteSmoke">
                    <div class="card-body p-4">
                        <div class="row" th:if="${user.getProducts().size()>0}">
                            <div class="col-lg-8">
                                <h5 class="mb-3"><a th:href="@{/user/collections}" class="text-whiteSmoke"><i
                                        class="bi bi-arrow-left me-2"></i>Continue shopping</a></h5>
                                <hr>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <p class="mb-1">Shopping cart</p>
                                        <p class="mb-0">You have <span th:text="1"></span> items in your cart</p>
                                    </div>
                                </div>

                                <div class="card mb-3 bg-dark-theme text-whiteSmoke">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row align-items-center" style="width: 250px">
                                                <div>
                                                    <img
                                                            th:src="@{'/image/'+${user.getProducts().get(0).image}}"
                                                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px; height: 75px">
                                                </div>
                                                <div class="ms-3">
                                                    <h5 th:text="${user.getProducts().get(0).name}"></h5>
                                                    <p class="small mb-0" th:text="'Color : '+ ${user.getProducts().get(0).color}"></p>
                                                    <p class="small mb-0" th:text="'Size : M'"></p>
                                                </div>
                                            </div>
                                            <div class="py-3 col-md-3 col-lg-3 col-xl-2 d-flex">
                                                <button class="btn btn-link px-2 text-whiteSmoke" type="button" id="decrease-quantity-btn">
                                                    <i class="bi bi-dash"></i>
                                                </button>
                                                <input type="number" class="form-control text-center bg-dark-theme text-whiteSmoke" placeholder="1" value="1" id="quantity" readonly>
                                                <button class="btn btn-link px-2 text-whiteSmoke" type="button" id="increase-quantity-btn">
                                                    <i class="bi bi-plus"></i>
                                                </button>
                                            </div>
                                            <div class="d-flex flex-row align-items-center">
                                                <div style="width: 120px;">
                                                    <h5 class="mb-0">₹ <span id="summaryPrice" th:text="${user.getProducts().get(0).price}"></span></h5>
                                                </div>
                                                <a href="#" class="text-whiteSmoke"><i class="bi bi-trash-fill"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-3 ms-5">
                                <div class="card mb-4 bg-dark-theme text-whiteSmoke">
                                    <div class="card-header py-3">
                                        <h5 class="mb-0">Summary</h5>
                                    </div>
                                    <div  class="card-body">
                                        <ul class="list-group list-group-flush">
                                            <li
                                                    class="bg-dark-theme text-whiteSmoke list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                                Products
                                                <span>Price</span>
                                            </li>
                                            <li
                                                    class="bg-dark-theme text-whiteSmoke list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                                <span th:text="${user.getProducts().get(0).name}"></span>
                                                <span>₹ <span id="finalPrice" th:text="${user.getProducts().get(0).price}"></span></span>
                                            </li>
                                            <li class="bg-dark-theme text-whiteSmoke list-group-item d-flex justify-content-between align-items-center border-top px-0 mt-2">
                                                Shipping Charges
                                                <span>₹ <span id="shipping">49</span></span>
                                            </li>
                                            <li
                                                    class="bg-dark-theme text-whiteSmoke list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                                <div>
                                                    <strong>Total amount</strong>
                                                    <strong>
                                                        <p class="mb-0">(including GST)</p>
                                                    </strong>
                                                </div>
                                                <span>₹ <strong id="totalPrice"></strong></span>
                                            </li>
                                        </ul>

                                        <div class="container text-center">
                                            <button type="button" id="checkout" class="btn btn-primary btn-pill-large">
                                                Go to checkout
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" th:unless="${user.getProducts().size()}">
                            <div class="container text-center fs-3 text-white" th:text="${message}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
