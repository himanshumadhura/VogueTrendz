<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Customer/customer_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="h-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-lightDark-theme text-whiteSmoke">
                    <div class="card-body p-4">
                        <div class="row" th:if="${user.getProducts().size()>0}">
                            <div class="col-lg-12">
                                <h5 class="mb-3"><a th:href="@{/user/collection}" class="text-whiteSmoke"><i
                                        class="bi bi-arrow-left me-2"></i>Continue shopping</a></h5>
                                <hr>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <p class="mb-1">Wishlist</p>
                                        <p class="mb-0">You have <span th:text="${user.getProducts().size()}"></span> items in your wishlist</p>
                                    </div>
                                </div>

                                <div th:each="p: ${user.getProducts()}" class="card mb-3 bg-dark-theme text-whiteSmoke">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row align-items-center" style="width: 230px">
                                                <div>
                                                    <img
                                                            th:src="@{'/image/'+${p.image}}"
                                                            class="img-fluid rounded-3" alt="Shopping item" style="width: 100px; height: 110px">
                                                </div>
                                                <div class="ms-3">
                                                    <h5 th:text="${p.name}"></h5>
                                                    <p class="small mb-0" th:text="'Color : '+ ${p.color}"></p>
                                                    <p class="small mb-0" th:text="'Size : M'"></p>
                                                </div>
                                            </div>
<!--                                            <div class="py-3 col-md-3 col-lg-3 col-xl-2 d-flex my-3" style="width: 135px; height: 75px">-->
<!--                                                <button class="btn btn-link px-2 text-whiteSmoke" type="button" id="decrease-quantity-btn">-->
<!--                                                    <i class="bi bi-dash"></i>-->
<!--                                                </button>-->
<!--                                                <input type="number" class="form-control text-center bg-dark-theme text-whiteSmoke" placeholder="1" value="1" id="quantity" readonly>-->
<!--                                                <button class="btn btn-link px-2 text-whiteSmoke" type="button" id="increase-quantity-btn">-->
<!--                                                    <i class="bi bi-plus"></i>-->
<!--                                                </button>-->
<!--                                            </div>-->
<!--                                            <div class="d-flex flex-row align-items-center">-->
<!--                                                <div style="width: 120px;">-->
<!--                                                    <h5 class="mb-0">â‚¹ <span id="summaryPrice" th:text="${p.price}"></span></h5>-->
<!--                                                </div>-->
<!--                                                <a href="#" class="text-whiteSmoke"><i class="bi bi-trash-fill"></i></a>-->
<!--                                            </div>-->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row" th:unless="${user.getProducts().size()}">
                            <div class="container text-center fs-3 text-white" th:text="${message}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
